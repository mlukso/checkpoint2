<!DOCTYPE html>
<html>

<head>
  <title>Huckleberry's Website - Checkpoint 2</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<!-- Logo / Global Nav -->

<header>
  <div class="globalnav">
    <div class="logo">
      <img src="img/logo.png" style="width:auto;height:80px">Huckleberry
    </div>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="#news">News</a>
    </div>
  </div>
</header>

<!-- Image, Form and Awards Sections -->

<body>
  <div class="main-content">
    <div class="box a">
      <div class="description">
        <h1>Hello.</h1>
        <p>My name is Huckleberry. I'm just a dog in search of some delicious treats and some scratches.</P>
        <img src="img/IMG_1246.JPG" style="width:100%;">
      </div>
    </div>
    <div class="box b">
      <div class="form">
        <h1>Send some scratches and treats?</h1>
        <div class="text">
          <input type="text" name="Name" value="Name">
          <input type="text" name="Email" value="Email">
        </div>
        <div class="how-many-scratches">
          <p>How many scratches?</P>
          <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
          </select>
        </div>
        <div class="how-many-treats">
          <p>How many treats?</P>
          <select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
  </select>
        </div>
        <div class="radio">
          <input type="radio" class="return-option" name="selector">
          <label for="return-option">Is a good boy?</label>
          <input type="radio" class="oneway-option" name="selector">
          <label for="oneway-option">Is the goodest boy?</label>
        </div>
        <button type="button">Send Scratches and Treats</button>
      </div>
      </section>
    </div>
  </div>
  </div>

  <!-- Awards section -->

  <div class="awards">
    <div class="award aa">
      <div class="image-award-a">
        <img src="img/goodest_boy.png">
      </div>
    </div>
    <div class="award bb">
      <div class="image-award-b">
        <img src="img/fastest_dog.png">
      </div>
    </div>
    <div class="award cc">
      <div class="image-award-c">
        <img src="img/house_trained.png">
      </div>
    </div>
    <div class="award dd">
      <div class="image-award-d">
        <img src="img/knows_tricks.png">
      </div>
    </div>
  </div>

<!-- Footer with social (no actual links) -->

  <div class="footer-section">
    <div id="useful-links" class="footer-item">
      <h3>Useful Links</h3>
      <p>Contact</p>
      <p>About</p>
      <p>News</p>
      <p>Terms</p>
    </div>
    <div id="social-media" class="footer-item">
      <h3>Social Media</h3>
      <p>Facebook<img id="icon" src="/img/fb.png" style="max-width:20px;height:auto;"></p>
      <p>Instagram<img id="icon" src="/img/instagram.png" style="max-width:20px;height:auto;align:right;"></p>
      <p>Twitter<img id="icon" src="/img/twitter.png" style="max-width:20px;height:auto;"></p>
    </div>
  </div>
</body>

</html>
